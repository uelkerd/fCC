<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community Feedback Survey</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">Community Feedback Survey</h1>
        <p id="description">
          Thank you for taking the time to help us improve our community
          services
        </p>
      </header>

      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>

        <div class="form-group">
          <label id="number-label" for="number"
            >Age <span class="hint">(optional)</span></label
          >
          <input
            type="number"
            id="number"
            name="age"
            min="1"
            max="120"
            placeholder="Age"
          />
        </div>

        <div class="form-group">
          <label for="dropdown">Which best describes your current role?</label>
          <select id="dropdown" name="role">
            <option disabled selected value>Select current role</option>
            <option value="student">Student</option>
            <option value="full-time-job">Full Time Job</option>
            <option value="part-time-job">Part Time Job</option>
            <option value="freelancer">Freelancer</option>
            <option value="retired">Retired</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Would you recommend our community to others?</p>
          <label>
            <input
              type="radio"
              name="recommendation"
              value="definitely"
              checked
            />
            Definitely
          </label>
          <label>
            <input type="radio" name="recommendation" value="maybe" /> Maybe
          </label>
          <label>
            <input type="radio" name="recommendation" value="not-sure" /> Not
            sure
          </label>
        </div>

        <div class="form-group">
          <p>
            What would you like to see improved?
            <span class="hint">(Check all that apply)</span>
          </p>
          <label>
            <input type="checkbox" name="improve" value="events" /> Community
            Events
          </label>
          <label>
            <input type="checkbox" name="improve" value="communication" />
            Communication
          </label>
          <label>
            <input type="checkbox" name="improve" value="resources" /> Resources
          </label>
          <label>
            <input type="checkbox" name="improve" value="accessibility" />
            Accessibility
          </label>
          <label>
            <input type="checkbox" name="improve" value="support" /> Support
          </label>
        </div>

        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            name="comments"
            placeholder="Enter your comment here..."
            rows="6"
          ></textarea>
        </div>

        <div class="form-group">
          <input type="submit" id="submit" value="Submit" />
        </div>
      </form>
    </div>
  </body>
</html>
